{% load static %}
<!DOCTYPE html>

<head>
	<title>Create Account</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
	<link href= {% static "css/bootstrap.min.css" %} rel="stylesheet" type="text/css">
	<link href= {% static "css/bootstrap-theme.min.css" %} rel="stylesheet" type="text/css">
	<link href= {% static "css/templatemo_style.css" %} rel="stylesheet" type="text/css">	
</head>
<body class="templatemo-bg-gray">
	<h1 class="margin-bottom-15">Sign Up Form</h1>
	<div class="container">
		<div class="col-md-12">	
			<form class="form-horizontal templatemo-create-account templatemo-container" role="form" action="" method="post">
				{% csrf_token %}
				<div class="form-inner">
					<div class="form-group">
						<div class="col-md-12">		          	
							<label for="email" class="control-label">Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="">		            		            		            
						</div>              
			        </div>			
			        <div class="form-group">
						<div class="col-md-6">		          	
							<label for="username" class="control-label">Username</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="">		            		            		            
						</div>
			        </div>
			        <div class="form-group">
						<div class="col-md-6">
							<label for="password" class="control-label">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="">
						</div>
						<div class="col-md-6">
							<label for="password2" class="control-label">Confirm Password</label>
							<input type="password2" class="form-control" id="password_confirm" name="password2" placeholder="">
						</div>
			        </div>
					<div class="form-group">
					  <div class="col-md-6">		          	
						<label for="addressA" class="control-label">Address Line-1</label>
						<input type="text" class="form-control" id="addressA" name="addressA" placeholder="">		            		            		            
					  </div>  
					  <div class="col-md-6">		          	
						<label for="addressB" class="control-label">Address Line-2</label>
						<input type="text" class="form-control" id="addressB" name="addressB" placeholder="">		            		            		            
					  </div>             
					</div>
			        <div class="form-group">
						<div class="col-md-12">
							<input type="submit" value="Sign-Up" class="btn btn-info">
							<a href="login" class="pull-right">Login</a>
			          </div>
			        </div>	
				</div>				    	
		    </form>		      
		</div>
	</div>
	<script type="text/javascript" src= {% static "js/jquery-1.11.1.min.js" %}></script>
	<script type="text/javascript" src= {% static "js/bootstrap.min.js" %}></script>
</body>
</html>
